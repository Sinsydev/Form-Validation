<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h1>Form Validation</h1>
    <div class="container">
        <form>
           <div class="input-arrangement">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id ="contact-name" onkeyup ="validateName()">
            <span id="name-error"> </span>
           </div>
           
           <div class="input-arrangement">
            <label>Phone No.</label>
            <input type="number" placeholder="000 000 000 00" id ="contact-phone" onkeyup ="validatePhone()">
            <span id="phone-error">  </span>
           </div><i class="fa-solid fa-circle-check"></i>

           <div class="input-arrangement">
            <label>Email Id</label>
            <input type="email" placeholder="Enter email" id ="contact-email" onkeyup ="validateEmail()">
            <span id="email-error"> </span>
           </div>

           <div class="input-arrangement">
            <label> Your Message</label>
             <textarea cols="5" placeholder="Enter your message"></textarea>
           </div>
            <button onclick="return validateForm()">submit</button>
            <span id="submit-error" > </span>
        </form>
    </div>

   <script src="script.js"></script>
 </body>
</html>
